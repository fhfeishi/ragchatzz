<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能助手主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .title {
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .icon-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon-container:hover {
            transform: scale(1.1);
        }

        .icon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .icon-container:hover .icon {
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .enter-text {
            color: white;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            opacity: 0.9;
            animation: pulse 2s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }

        /* Chat Window Styles */
        .chat-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .chat-window {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 80%;
            background: white;
            margin: 5% auto;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: white;
            border: 1px solid #ddd;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            background: white;
            border-top: 1px solid #eee;
        }

        .message-input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            margin-left: 0.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .icon {
                width: 150px;
                height: 150px;
            }
            
            .chat-window {
                width: 95%;
                height: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- 主界面 -->
    <div class="container">
        <h1 class="title">智能助手平台</h1>
        <div class="icon-container" onclick="openChat()">
            <img src="../static/res/shark.png" alt="智能助手" class="icon">
        </div>
        <p class="enter-text">点击图标开始对话</p>
    </div>

    <!-- 对话窗口 -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-window">
            <div class="chat-header">
                <h2>智能助手</h2>
                <button class="close-btn" onclick="closeChat()">&times;</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    你好！我是智能助手，有什么我可以帮助你的吗？
                </div>
            </div>
            <div class="chat-input">
                <input type="text" class="message-input" id="messageInput" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        function openChat() {
            document.getElementById('chatContainer').style.display = 'block';
            document.getElementById('messageInput').focus();
        }

        function closeChat() {
            document.getElementById('chatContainer').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                // 添加用户消息
                addMessage(message, 'user');
                input.value = '';
                
                // 模拟机器人回复
                setTimeout(() => {
                    const responses = [
                        '你好！我理解你的问题。',
                        '这是一个很好的问题，让我来帮助你。',
                        '我已经收到你的消息了，正在处理中...',
                        '感谢你的提问，我会尽快回复你。',
                        '我是一个智能助手，可以回答各种问题。'
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse, 'bot');
                }, 1000);
            }
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 点击背景关闭对话框
        document.getElementById('chatContainer').addEventListener('click', function(event) {
            if (event.target === this) {
                closeChat();
            }
        });
    </script>
</body>
</html>
